name: Build and Deploy

on: [push]

env:
  AZURE_AKS_CLUSTER: tyeplayground
  AKS_RESOURCE_GROUP: projecttyeresources
  ACR_RESOURCE_URI: tyeregistry.azurecr.io

jobs:
  build:
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    name: tye deploy
    runs-on: ubuntu-latest
    steps:
    - name: ‚úî Checkout
      uses: actions/checkout@v2

    - name: üß∞ Setup .NET Core
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: 3.1.300

    - name: üõ† Install Tye tools
      run: |
        dotnet tool install -g Microsoft.Tye --version "0.2.0-alpha.20258.3"

    - name: üîê Login to ACR
      uses: Azure/docker-login@v1  
      with:  
        login-server: ${{ env.ACR_RESOURCE_URI }}
        username: ${{ secrets.ACR_USER }}  
        password: ${{ secrets.ACR_PASSWORD }}

    - name: üìÉ Set AKS context
      uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.AZURE_AKS_CLUSTER }}
        resource-group: ${{ env.AKS_RESOURCE_GROUP }}
    
    - name: üåê Install ingress-nginx
      run: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/static/provider/cloud/deploy.yaml

    #- name: Configure ACR integration
    #  uses: azure/CLI@v1.0.0
    #  with:
    #    azcliversion: latest
    #    inlineScript: |
    #      az aks update -n ${{ env.AZURE_AKS_CLUSTER }} -g ${{ env.AKS_RESOURCE_GROUP }} --attach-acr ${{ env.ACR_RESOURCE }}

    - name: ‚ò∏ tye deploy
      run: |
        tye deploy -v Debug