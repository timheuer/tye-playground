name: microservice
registry: tyeregistry.azurecr.io
ingress:
  - name: ingress
    bindings:
      - port: 80
    rules:
      - path: /
        service: frontend
      - path: /backend
        service: backend
services:
- name: frontend
  project: frontend/frontend.csproj
  replicas: 4
- name: backend
  project: backend/backend.csproj